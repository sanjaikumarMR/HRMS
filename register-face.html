<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register Face</title>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <style>
    video, canvas {
      display: block;
      margin: 10px auto;
      border: 1px solid #ccc;
    }
    #result {
      text-align: center;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center">ğŸ“¸ Face Registration</h2>

  <video id="video" width="320" height="240" autoplay muted></video>
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>

  <div style="text-align:center">
    <button onclick="registerFace()">ğŸ§  Register My Face</button>
  </div>

  <p id="result"></p>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const resultBox = document.getElementById('result');
    const ctx = canvas.getContext('2d');

    const userId = localStorage.getItem("userId"); // make sure userId is set

    // Load face-api.js models
    window.addEventListener('load', async () => {
      await Promise.all([
        faceapi.nets.tinyFaceDetector.loadFromUri('models'),
        faceapi.nets.faceRecognitionNet.loadFromUri('models'),
        faceapi.nets.faceLandmark68Net.loadFromUri('models')
      ]);
      startVideo();
    });

    function startVideo() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => video.srcObject = stream)
        .catch(err => console.error("Camera error:", err));
    }

    async function registerFace() {
      if (!userId) {
        alert("User not logged in.");
        return;
      }

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const detection = await faceapi
        .detectSingleFace(canvas, new faceapi.TinyFaceDetectorOptions())
        .withFaceLandmarks()
        .withFaceDescriptor();

      if (!detection) {
        resultBox.innerText = "âŒ No face detected. Try again.";
        return;
      }

      const descriptor = Array.from(detection.descriptor); // Float32Array to JSON

      // Send to backend
      fetch('https://hrms-backend-2wks.onrender.com/api/face/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId, descriptor })
      })
      .then(res => res.ok ? resultBox.innerText = "âœ… Face registered successfully" : resultBox.innerText = "âŒ Registration failed")
      .catch(() => resultBox.innerText = "âŒ Server error");
    }
  </script>
</body>
</html>
