<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {

    }

    .sidebar a {
      display: block;

      color: white;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    .content {
      margin-left: 220px;
      padding: 20px;
      flex-grow: 1;
    }

    .content h1 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Dashboard</h2>
    <a href="../attendance.html">üìç Attendance (Geo-tracking)</a>
    <a href="/register-face.html">üß† Register Face</a>

  <a href="../attendance-history.html">üìÖ Attendance History</a>
  <a href="../leave-request.html">üìù Apply for Leave</a>
  <a href="../travel-request.html">‚úàÔ∏è Apply for Travel Request</a>
  <a href="../approval-status.html">‚úÖ View Approval Status</a>
  <a href="../policies.html">üìö View Policies</a>
  <a href="../payslip.html">üí∞ Generate Payslip</a>
  </div>

  <div class="content">
<h1 id="welcomeMessage" style="text-align: center;">Welcome</h1>

  
    <h2 style="text-align: center;">Employee Dashboard</h2>
    <div style="text-align: center;" id="userInfo"></div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
   <style>
    
    .dashboard {
      max-width: 500px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .info {
      margin-bottom: 10px;
      font-size: 16px;
    }
    .info span {
      font-weight: bold;
    }
    .logout-btn {
      display: block;
      margin: 20px auto 0;
      padding: 10px 20px;
      background-color: #d9534f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .logout-btn:hover {
      background-color: #c9302c;
    }
  </style>
   <script>
    const user = JSON.parse(localStorage.getItem('user'));

    if (!user) {
      window.location.href = '/frontend/Login.html'; // redirect if not logged in
    } else {
      const userInfoDiv = document.getElementById('userInfo');
      userInfoDiv.innerHTML = `
        <div class="info"><span>ID:</span> ${user.id}</div>
        <div class="info"><span>Name:</span> ${user.name}</div>
        <div class="info"><span>Email:</span> ${user.email}</div>
        <div class="info"><span>Phone:</span> ${user.phone}</div>
        <div class="info"><span>Position:</span> ${user.position}</div>
        <div class="info"><span>Department:</span> ${user.department}</div>
        <div class="info"><span>Joining Date:</span> ${user.dateOfJoining}</div>
        <div class="info"><span>Status:</span> ${user.status}</div>
      `;
    }
      <!-- const user = JSON.parse(localStorage.getItem("user")); -->
  if (user && user.name) {
    document.getElementById("welcomeMessage").textContent = `Welcome, ${user.name}`;
  }

    function logout() {
      localStorage.removeItem('user');
      window.location.href = '/frontend/Login.html';
    }
  </script>

</body>
</html>
